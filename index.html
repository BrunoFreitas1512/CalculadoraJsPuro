<!doctype html>
<html lang="en">
  <head>
    <title>Calculadora com JS Puro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
          <h1>
            Calculadora com JS Puro
        </h1>
        <textarea name="text-tela" id="text-retorno" rows="5" class="form-control"></textarea>
        <div class="grid-calculator">
            <div>
              <button type="button" class="btn form-control btn-numbers" name="7">7</button>
              <button type="button" class="btn form-control btn-numbers" name="8">8</button>
              <button type="button" class="btn form-control btn-numbers" name="9">9</button>
              <button type="button" class="btn form-control btn-numbers" name="4">4</button>
              <button type="button" class="btn form-control btn-numbers" name="5">5</button>
              <button type="button" class="btn form-control btn-numbers" name="6">6</button>
              <button type="button" class="btn form-control btn-numbers" name="1">1</button>
              <button type="button" class="btn form-control btn-numbers" name="2">2</button>
              <button type="button" class="btn form-control btn-numbers" name="3">3</button>
              <button type="button" class="btn form-control btn-numbers" name=",">,</button>
              <button type="button" class="btn form-control btn-numbers" name="0">0</button>
              <button type="button" class="btn form-control btn-numbers" id="btn-numbers" name="=">=</button>
            </div>
            <div>
              <button type="button" class="btn form-control btn-operations" name="del">DEL</button>
              <button type="button" class="btn form-control btn-operations" name="/">/</button>
              <button type="button" class="btn form-control btn-operations" name="x">x</button>
              <button type="button" class="btn form-control btn-operations" name="-">-</button>
              <button type="button" class="btn form-control btn-operations" name="+">+</button>
            </div>
        </div>
      </div>
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
